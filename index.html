<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade|Covered+By+Your+Grace" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:800" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>LOLCAT CLOCK</h1>
        </header>

        <h4>
            I CAN HAZ TIME?? <br>
            <span id="clock">Clock goes here</span>
        </h4>

        <img id="lolCatImage" src="assets/normalTime.jpg" alt="lolCat">
        <blockquote id="catMessage">This is where time events are reported</blockquote>

        set Wake Up Time
        <select id="wakeUpTimeSelector"></select>
        <br><br>
        
        set Lunch Time
        <select id="lunchTimeSelector"></select>
        <br><br>

        set Nap Time
        <select id="napTimeSelector"></select>
        <br><br>

        <button id="partyTimeButton" onclick="partyEvent()">Party Time!</button>

        <footer>
        <p>&copy; Skillcrush 2016</p>
        </footer>

    </div>
    <script src="script.js"></script>
</body>
</html>
